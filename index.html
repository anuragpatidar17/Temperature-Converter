<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id="celcius">
	<input type="number" placeholder="celcius...">
	<h4 id="cel"></h4>

</div>
<div id="fahrenheit">
	<input type="number" placeholder="fahrenheit...">
	
	
</div>
<div id="kelvin">
	<input type="number" placeholder="kelvin...">
	
	
</div>

<script>
	const celciusInput=document.querySelector('#celcius > input');
	const fahrenheitInput=document.querySelector('#fahrenheit > input');   // declare constants and calling methods.So,we need not to write again and again//
	const kelvinInput=document.querySelector('#kelvin > input');

	
function roundnum(num){
	return Math.round(num*100)/100;     // for rounding number //
}


		function Celciusto() {
		const ctemp = parseFloat(celciusInput.value);     //take float input ,if not "parsefloat" then it will treat as String //
		const ftemp = (ctemp * (9/5)) + 32;
	    const ktemp = ctemp + 273.15;
	    fahrenheitInput.value=roundnum(ftemp);     // print //
	    kelvinInput.value=roundnum(ktemp);
	}


	function Fahrenheitto() {
		const ftemp = parseFloat(fahrenheitInput.value);
		const ctemp = (ftemp - 32) * (5/9);
	    const ktemp = (ftemp + 459.67) * 5/9;
	    celciusInput.value=roundnum(ctemp);
	    kelvinInput.value=roundnum(ktemp);
	}


	function Kelvinto() {
		const ktemp = parseFloat(kelvinInput.value);
		const ftemp = ktemp - 273.15;
	    const ctemp = 9/5 * (ktemp - 273) + 32;
	    fahrenheitInput.value=roundnum(ftemp);
	    celciusInput.value=roundnum(ctemp);
	}
	 
function main(){

celciusInput.addEventListener('input', Celciusto);
fahrenheitInput.addEventListener('input', Fahrenheitto);  // Event listerner when any action on input //

kelvinInput.addEventListener('input', Kelvinto);
}

main();

</script>
</body>
</html>
